upstream client {
    server client:5173;
}

upstream api {
    server api:4000;
}

upstream mongo-express {
    server mongo-express:8081;
}

server {
    # nginx port
    listen 80;
    access_log off;

    location /graphql {
        # remove "/graphql" when request to endpoint
        # rewrite /graphql/(.*) /$1 break;
        proxy_pass http://api;
    }

    location /mongoadmin {
		proxy_pass http://mongo-express;
	}

    location / {
        proxy_pass http://client;
    }
}