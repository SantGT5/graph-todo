name: Deploy GraphQl ToDo
on:
  push:
    branches: [main]

jobs:
  build:
    env:
      CI: true
    strategy:
      matrix:
        node-version: [18.14.2]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # - name: Docker Compose Build
      #   run: docker compose -f "docker-compose.dev.yml" up -d

      # - name: Wait for docker to finish building
      #   run: sleep 5

      # - name: Check running containers
      #   run: docker ps -a

      # - name: Test client
      #   run: docker exec client npm run test --skip-auth

      # - name: Test server
      #   run: docker exec api npm run test  --skip-auth

      # - name: Stop containers
      #   if: always()
      #   run: docker compose -f "docker-compose.dev.yml" down

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login docker.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build client
        run: docker buildx --platform linux/arm64/v8 -t santgt5/client-graphql-todo ./client

      - name: Build server
        run: docker buildx --platform linux/arm64/v8 -t santgt5/server-graphql-todo ./server

      - name: Push client container
        run: docker push santgt5/client-graphql-todo

      - name: Push server
        run: docker push santgt5/server-graphql-todo
