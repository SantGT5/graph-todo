name: Deploy GraphQl ToDo
on:
  push:
    branches: [main]

jobs:
  build:
    env:
      CI: true
    strategy:
      matrix:
        node-version: [18.14.2]
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login docker.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Docker Compose Build
        run: docker compose -f "docker-compose.dev.yml" up -d --build

      - name: Wait for docker to finish building
        run: sleep 30

      - name: Test client
        run: docker exec -it client npm run test

      - name: Test server
        run: docker exec -it api npm run test

      - name: Stop containers
        if: always()
        run: docker compose -f "docker-compose.dev.yml" down